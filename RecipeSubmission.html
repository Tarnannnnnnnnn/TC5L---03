<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Consistent shadow with card */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Changed for consistency with other elements */
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6347; /* Updated button color to match the theme */
            color: white;
            border: none;
            border-radius: 5px; /* Changed for consistency with other elements */
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #ff4500; /* Updated hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Recipe</h1>
        <form id="recipeForm" action="submit_recipe.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" name="recipeName" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="preparationSteps">Instructions:</label>
                <textarea id="preparationSteps" name="preparationSteps" rows="7" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipeImage">Upload an Image:</label>
                <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Submit Recipe</button>
        </form>
    </div>

    <script>
        // JavaScript for client-side validation
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            var recipeName = document.getElementById('recipeName').value;
            var ingredients = document.getElementById('ingredients').value;
            var preparationSteps = document.getElementById('preparationSteps').value;

            if (!recipeName || !ingredients || !preparationSteps) {
                alert('Please fill in all required fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
