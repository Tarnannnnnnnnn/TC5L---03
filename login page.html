<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"] {
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #ff4500;
        }

        .login-form p {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-form a {
            color: #ff6347;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Recipe Sharing Platform</h1>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Login to Your Account</h2>
            <input type="text" placeholder="Username" required>
            <div class="password-container">
                <input id="password" type="password" placeholder="Password" required>
                <img id="togglePassword" class="eye-icon" src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="eye">
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#">Register here</a></p>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle the eye icon
            this.src = type === 'password' 
                ? 'https://img.icons8.com/ios-glyphs/30/000000/visible.png' 
                : 'https://img.icons8.com/ios-glyphs/30/000000/invisible.png';
        });
    </script>

</body>

</html>
